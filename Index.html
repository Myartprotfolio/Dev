<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Art Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .gallery img {
            width: 250px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
        }
        .contact {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>Welcome to My Art Portfolio</header>
    <section class="gallery">
        <img src="art1.jpg" alt="Artwork 1">
        <img src="art2.jpg" alt="Artwork 2">
        <img src="art3.jpg" alt="Artwork 3">
    </section>
    <section class="contact">
        <h2>Contact Me</h2>
        <p>Email: your-email@example.com</p>
        <p>Instagram: @your_instagram</p>
    </section>
</body>
</html>
